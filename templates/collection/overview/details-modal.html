<div class="modal fade" id="comicDetailsModal" tabindex="-1" role="dialog" aria-labelledby="comicDetailsModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="comicDetailsModalCenterTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data" id="comicDetailForm">
                    <input type="hidden" name="comicId" id="comicId" value="">
                    <input type="hidden" name="coverId" id="comicCoverId" value="">
                    <div class="form-group">
                        <label for="comicName">Name</label>
                        <input type="text" class="form-control" name="name" id="comicName" value="">
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label for="comicPublisher">Publisher</label>
                            <select class="form-control" name="publisherId" id="comicPublisher">
                            </select>
                        </div>
                        <div class="col">
                            <label for="comicYear">Year</label>
                            <input type="number" id="comicYear" class="form-control" name="year" value="" min="1901" max="2030">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comicDescription">Description</label>
                        <textarea class="form-control" id="comicDescription" name="description" rows="4"></textarea>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label for="comicAddedToCollection">Added to collection</label>
                            <input type="date" class="form-control" id="comicAddedToCollection" name="addedToCollection" value="">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label for="comicPrice">Price</label>
                            <input type="number" id="comicPrice" class="form-control" name="price" step="0.01" value="">
                        </div>
                        <div class="col">
                            <label for="comicComicVineId">ComicVine Id</label>
                            <input type="text" id="comicComicVineId" class="form-control" name="comicVineId" value="">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label for="comicCoverImage">Cover image</label>
                            <input type="file" class="form-control-file" name="coverImage" id="comicCoverImage">
                        </div>
                        <div class="col">
                            <label for="comicCoverImage">Rating</label>
                            <div class="my-rating"></div>
                            <input type="range" id="comicRating" name="rating" min="0" max="3" value="" style="display:none;" onchange="reloadRatingStars()">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteButton" onclick="return confirm('Are you sure you want to delete this comic?')">Delete</button>
                <button type="button" class="btn btn-primary" id="saveButton">Save</button>
            </div>
        </div>
    </div>
</div>
